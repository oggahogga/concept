<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF6</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --subtext: #888;
      --accent: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: var(--bg);
      font-family: 'Helvetica Neue', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .wrap {
      text-align: center;
      padding: 3rem;
      max-width: 900px;
      animation: fadeIn 1.2s ease-out both;
    }

    h1 {
      font-size: clamp(3rem, 10vw, 7rem);
      font-weight: 800;
      letter-spacing: -0.5px;
      line-height: 1.1;
      opacity: 0;
      animation: slideUp 1s ease forwards;
    }

    p {
      font-size: 1.4rem;
      color: var(--subtext);
      margin-top: 1.2rem;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.2s;
    }

    a {
      display: inline-block;
      margin-top: 2.5rem;
      font-size: 1rem;
      color: var(--text);
      border: 1px solid var(--accent);
      padding: 0.8rem 1.6rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 100px;
      opacity: 0;
      animation: slideUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    a:hover {
      background: var(--accent);
      color: var(--bg);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.1rem;
      }

      a {
        font-size: 0.9rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>FF6</h1>
    <p>building your future.<br>forgetting your past.</p>
    <a href="https://ff6a.netlify.app/" target="_blank">launch concept</a>
  </div>
</body>
</html>
