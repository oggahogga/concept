<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>FF6</title><style>
body,html{margin:0;padding:0;width:100%;height:100%;background:#100c1f;color:#e5e3f1;font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;display:flex;align-items:center;justify-content:center;text-align:center;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}
main{max-width:480px;background:linear-gradient(145deg,#2d2850,#1a1833);border-radius:36px;padding:48px 32px;box-shadow:0 28px 40px rgba(115,96,194,0.25),inset 0 0 0 1px rgba(255,255,255,0.07);backdrop-filter:saturate(180%) blur(22px);opacity:0;transform:translateY(40px);animation:fadeInUp 1.2s cubic-bezier(.4,0,.2,1) forwards;user-select:none;z-index:1;}

a:hover,a:focus{background:#9187e7;color:#100c1f;box-shadow:0 14px 36px #9187e7cc;transform:translateY(-4px);outline:none;}
