<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #0e0b1d;
      color: #f0efff;
      font-family: 'Inter', sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    main {
      width: 100%; max-width: 500px;
      background: linear-gradient(135deg, #1f1a38, #15112b);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 28px 40px rgba(40, 30, 80, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fade-up { animation: fadeUp 1s ease forwards; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.25rem;
      margin-bottom: 20px;
      color: #c9bfff;
      font-weight: 800;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="range"] {
      width: 80%;
      display: block;
      margin: 0 auto 12px auto;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: #2b2547;
      color: #f0efff;
    }
    button {
      width: 80%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 1rem;
      background: #6c5dd3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 20px #6c5dd360;
      transition: 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover { background: #8571ff; transform: translateY(-2px); }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      width: 100%;
    }
    .btn-group button {
      width: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1rem;
    }
    #coins-wrap {
      position: absolute;
      top: 20px; right: 28px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .coin-float {
      position: absolute;
      top: -5px;
      right: 0;
      color: #7fffa8;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }
    .hidden { display: none; }
    #login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
  </style>
</head>
<body>
<main>
  <div id="login-form">
    <h1>login</h1>
    <input type="text" id="username" placeholder="admin">
    <input type="password" id="password" placeholder="admin">
    <button onclick="login()">enter</button>
  </div>

  <div id="game-area" class="hidden">
    <div id="coins-wrap">Coins: <span id="coins">10000</span></div>
    <div class="btn-group">
      <button onclick="startCoinflip()">ðŸª™ Coinflip</button>
      <button onclick="startMines()">ðŸ’£ Mines</button>
      <button onclick="startPlinko()">ðŸ”» Plinko</button>
    </div>
    <div id="coinflip-game" class="hidden">
      <h1>Coinflip</h1>
      <input type="range" id="cfBet" min="100" max="10000" value="100" oninput="cfVal.innerText=this.value">
      <p>betting: <span id="cfVal">100</span> coins</p>
      <button onclick="flipCoin()">Flip</button>
      <p id="cfResult"></p>
    </div>
    <div id="mines-game" class="hidden">
      <h1>Mines</h1>
      <input type="range" id="minesBet" min="100" max="10000" value="100" oninput="minesBetDisplay.innerText=this.value">
      <p>betting: <span id="minesBetDisplay">100</span> coins</p>
      <div id="minesGrid"></div>
      <p id="minesMsg"></p>
      <button onclick="cashoutMines()">cash out</button>
    </div>
    <div id="plinko-game" class="hidden">
      <h1>Plinko</h1>
      <input type="range" id="plinkoBet" min="100" max="10000" value="100" oninput="plinkoBetDisplay.innerText=this.value">
      <p>betting: <span id="plinkoBetDisplay">100</span> coins</p>
      <button onclick="dropPlinko()">drop</button>
      <p id="plinkoResult"></p>
    </div>
  </div>
</main>
<script>
  let coins = 10000;
  const updateCoins = () => document.getElementById('coins').textContent = coins;

  function login() {
    if (username.value === 'admin' && password.value === 'admin') {
      loginForm.classList.add('hidden');
      gameArea.classList.remove('hidden');
      updateCoins();
    } else alert('nah wrong login');
  }

  function showOnly(id) {
    ['coinflip-game','mines-game','plinko-game'].forEach(i=>document.getElementById(i).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  function startCoinflip() { showOnly('coinflip-game'); }
  function startMines() { showOnly('mines-game'); setupMines(); }
  function startPlinko() { showOnly('plinko-game'); }

  function flipCoin() {
    const bet = parseInt(cfBet.value);
    if (coins < bet) return alert('nah broke');
    const win = Math.random() < 0.5;
    coins += win ? bet : -bet;
    updateCoins();
    cfResult.innerText = win ? `+${bet} heads` : `-${bet} tails`;
  }

  // Mines setup
  let mineIndexes = [], minesHits = 0;
  function setupMines() {
    const grid = document.getElementById('minesGrid');
    grid.innerHTML = '';
    mineIndexes = Array.from({length: 25}, (_,i)=>i).sort(()=>.5-Math.random()).slice(0,5);
    for (let i = 0; i < 25; i++) {
      const btn = document.createElement('button');
      btn.textContent = 'â“';
      btn.style.margin = '2px';
      btn.onclick = () => clickMine(btn, i);
      grid.appendChild(btn);
    }
    minesHits = 0;
    minesMsg.innerText = '';
  }

  function clickMine(btn, idx) {
    const bet = parseInt(minesBet.value);
    if (mineIndexes.includes(idx)) {
      btn.textContent = 'ðŸ’¥';
      coins -= bet;
      updateCoins();
      minesMsg.innerText = 'you exploded';
    } else {
      btn.textContent = 'âœ…';
      minesHits++;
      const gain = Math.floor(bet * 0.15 * minesHits);
      minesMsg.innerText = `cashout value: ${gain}`;
    }
  }

  function cashoutMines() {
    const bet = parseInt(minesBet.value);
    const gain = Math.floor(bet * 0.15 * minesHits);
    coins += gain;
    updateCoins();
    minesMsg.innerText = `cashed out: ${gain}`;
  }

  function dropPlinko() {
    const bet = parseInt(plinkoBet.value);
    if (coins < bet) return alert('nah');
    coins -= bet;
    const multiplier = [0, 0.5, 1, 2][Math.floor(Math.random()*4)];
    const win = Math.floor(bet * multiplier);
    coins += win;
    updateCoins();
    plinkoResult.innerText = `won ${win} coins`;
  }
</script>
</body>
</html>
