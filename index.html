<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FF6</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-out both;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 800px;
      animation: slideUp 1.4s ease-out both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(2.5rem, 10vw, 6rem);
      font-weight: 900;
      letter-spacing: -0.5px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.4rem;
      color: #aaa;
      margin-bottom: 2.5rem;
    }

    a {
      font-size: 1rem;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.6rem 1.4rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 3px;
    }

    a:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      p {
        font-size: 1.1rem;
      }

      a {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FF6</h1>
    <p>"Building Your Future, Forgetting Your Past."</p>
    <a href="https://ff6a.netlify.app/" target="_blank">fuckass</a>
  </div>
</body>
</html>
