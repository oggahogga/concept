<!DOCTYPE html>
<html lang=en>
<head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1">
<title>FF6</title><style>
body,html{height:100%;width:100%;margin:0;padding:0;background:#121212;color:#e0e0e0;font-family:sans-serif;display:flex;align-items:center;justify-content:center;text-align:center;padding:20px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
