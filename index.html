<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FF6 - LED Border Trace</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap');

    :root {
      --bg: #0f1217;
      --text-primary: #e6e8eb;
      --text-secondary: #a1a5ae;
      --accent: #0a84ff;
      --glow: #0a84ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: var(--bg);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      position: relative;
      max-width: 500px;
      background: linear-gradient(145deg, #1c1f28, #14171f);
      border-radius: 32px;
      padding: 3rem 2.5rem;
      backdrop-filter: saturate(180%) blur(20px);
      box-shadow:
        0 20px 30px rgba(10, 132, 255, 0.25),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      opacity: 0;
      transform: translateY(25px);
      animation: fadeSlideIn 1s ease forwards;
      z-index: 1;
      user-select: none;
    }

    /* The LED border line */
    .led-line {
      position: absolute;
      bottom: -6px;
      left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      border-radius: 36px;
      pointer-events: none;
      box-sizing: border-box;
      border: 4px solid transparent;
      /* We'll animate a custom path on the border */
    }

    /* We'll use an SVG stroke animation trick here for perfect tracing */

  </style>
</head>
<body>
  <main class="container" role="main">
    <svg class="led-line" width="100%" height="100%" viewBox="0 0 508 168" fill="none" xmlns="http://www.w3.org/2000/svg" style="position:absolute; top:-6px; left:-6px; pointer-events:none; border-radius:36px; overflow: visible;">
      <rect x="2" y="2" width="504" height="164" rx="32" ry="32" stroke="#0a84ff" stroke-width="4" stroke-linejoin="round" stroke-dasharray="1348" stroke-dashoffset="1348" />
    </svg>
    <h1>FF6</h1>
    <p>building your future.<br />forgetting your past.</p>
    <a href="https://ff6a.netlify.app/" target="_blank" rel="noopener noreferrer">launch concept</a>
  </main>

  <script>
    const rect = document.querySelector('svg rect');
    // Animate strokeDashoffset from full length (hidden) to 0 (full visible)
    rect.style.transition = 'stroke-dashoffset 4s ease forwards 1s';
    requestAnimationFrame(() => {
      rect.style.strokeDashoffset = '0';
    });
  </script>
</body>
</html>
