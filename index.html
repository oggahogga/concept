<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #0e0b1d;
      color: #f0efff;
      font-family: 'Inter', sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    main {
      width: 100%; max-width: 500px;
      background: linear-gradient(135deg, #1f1a38, #15112b);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 28px 40px rgba(40, 30, 80, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .fade-up { animation: fadeUp 1s ease forwards; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2.25rem;
      margin-bottom: 20px;
      color: #c9bfff;
      font-weight: 800;
      text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="range"] {
      width: 80%;
      display: block;
      margin: 0 auto 12px auto;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: #2b2547;
      color: #f0efff;
    }
    button {
      width: 80%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      margin-bottom: 12px;
      font-size: 1rem;
      background: #6c5dd3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 20px #6c5dd360;
      transition: 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover { background: #8571ff; transform: translateY(-2px); }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      width: 100%;
    }
    .btn-group button {
      width: 45%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1rem;
    }
    #coins-wrap {
      position: absolute;
      top: 20px; right: 28px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .coin-float {
      position: absolute;
      top: -5px;
      right: 0;
      color: #7fffa8;
      font-weight: bold;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }
    .hidden { display: none; }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      margin: 20px auto;
      width: 80%;
    }
    .tile {
      background: #2b2547;
      padding-top: 100%;
      position: relative;
      border-radius: 8px;
      cursor: pointer;
    }
    .tile.revealed.safe {
      background: #48ff92;
    }
    .tile.revealed.mine {
      background: #ff4e4e;
    }
    .tile.revealed::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    p {
      text-align: center;
    }
    #minesCashout {
      font-weight: 600;
      margin-top: 12px;
    }
  </style>
</head>
<body>
<main>
  <div id="coins-wrap">Coins: <span id="coins">10000</span></div>

  <!-- login, menu, other game divs here -->

  <div id="mines-game" class="hidden fade-up">
    <h1>mines</h1>
    <input type="range" id="minesBet" min="100" max="5000" value="100" oninput="updateMinesBet()" />
    <p>starting bet: <span id="minesBetDisplay">100</span> coins</p>
    <div id="grid"></div>
    <p id="result-mine"></p>
    <p id="minesCashout"></p>
    <button onclick="cashoutMines()">cash out</button>
    <button onclick="resetMines()">retry</button>
    <button onclick="goBack()">back</button>
  </div>

  <!-- add plinko div here -->
</main>
<script>
  let minesHits = 0;
  function handleMineClick(tile, i) {
    if (tile.classList.contains('revealed') || gameOver) return;
    tile.classList.add('revealed');
    if (mineIndexes.includes(i)) {
      tile.classList.add('mine');
      document.getElementById('result-mine').textContent = "you exploded";
      revealMines();
      gameOver = true;
      minesHits = 0;
      document.getElementById('minesCashout').textContent = "";
    } else {
      tile.classList.add('safe');
      minesHits++;
      let gain = Math.floor(minesBet * 0.15);
      coins += gain;
      floatCoins(gain);
      updateCoins();
      document.getElementById('minesCashout').textContent = `cashout value: ${Math.floor(minesHits * minesBet * 0.15)} coins`;
    }
  }
  function cashoutMines() {
    let cash = Math.floor(minesHits * minesBet * 0.15);
    floatCoins(cash);
    coins += cash;
    updateCoins();
    document.getElementById('result-mine').textContent = `cashed out with ${cash} coins`;
    revealMines();
    gameOver = true;
  }
</script>
</body>
</html>
