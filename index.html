<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FF6 - iOS 26 Vibe w/ LED Glow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap');

    :root {
      --bg: #0f1217;
      --text-primary: #e6e8eb;
      --text-secondary: #a1a5ae;
      --accent: #0a84ff;
      --shadow: rgba(10, 132, 255, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: var(--bg);
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      position: relative;
      max-width: 500px;
      background: linear-gradient(145deg, #1c1f28, #14171f);
      border-radius: 32px;
      box-shadow:
        0 20px 30px var(--shadow),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      padding: 3rem 2.5rem;
      backdrop-filter: saturate(180%) blur(20px);
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(25px);
      z-index: 1;
    }

    /* LED border effect wrapper */
    .led-border {
      pointer-events: none;
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 40px;
      box-sizing: border-box;
      border: 4px solid transparent;
      /* The glowing border will be created using a pseudo element */
    }

    .led-border::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 4px solid var(--accent);
      box-shadow:
        0 0 8px var(--accent),
        0 0 20px var(--accent),
        0 0 40px var(--accent);
      clip-path: polygon(
        0% 0%, 100% 0%, 100% 0%, 0% 0% /* start with no border visible */
      );
      animation: ledGlow 4s forwards ease-in-out;
      animation-delay: 1s;
    }

    /* keyframes that trace a square clockwise */
    @keyframes ledGlow {
      0% {
        clip-path: polygon(
          0% 0%, 0% 0%, 0% 0%, 0% 0%
        );
      }
      25% {
        clip-path: polygon(
          0% 0%, 100% 0%, 100% 0%, 0% 0%
        );
      }
      50% {
        clip-path: polygon(
          0% 0%, 100% 0%, 100% 100%, 0% 0%
        );
      }
      75% {
        clip-path: polygon(
          0% 0%, 100% 0%, 100% 100%, 0% 100%
        );
      }
      100% {
        clip-path: polygon(
          0% 0%, 100% 0%, 100% 100%, 0% 100%
        );
      }
    }

    h1 {
      font-weight: 700;
      font-size: 5rem;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 0.3rem;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    p {
      font-weight: 400;
      font-size: 1.25rem;
      line-height: 1.5;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    a {
      display: inline-block;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--accent);
      text-decoration: none;
      padding: 0.9rem 2.4rem;
      border-radius: 9999px;
      border: 2px solid var(--accent);
      box-shadow: 0 0 10px var(--accent);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease,
        color 0.3s ease,
        transform 0.25s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      z-index: 2;
    }

    a:hover,
    a:focus {
      background-color: var(--accent);
      color: var(--bg);
      box-shadow: 0 10px 20px var(--shadow);
      transform: translateY(-2px);
      outline: none;
    }

    a:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2.5rem 1.5rem;
      }
      h1 {
        font-size: 3.5rem;
      }
      p {
        font-size: 1rem;
      }
      a {
        font-size: 1rem;
        padding: 0.7rem 1.8rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="led-border"></div>
    <h1>FF6</h1>
    <p>building your future.<br />forgetting your past.</p>
    <a href="https://ff6a.netlify.app/" target="_blank" rel="noopener noreferrer">launch concept</a>
  </main>
</body>
</html>
